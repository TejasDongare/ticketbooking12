<html>
    {% include 'OMTBApp/header.html' %}
    <head>
        <title>User Login</title>
    </head>
    <body>
        <div style="width:450px ; margin: auto;">
        <fieldset>
        <legend><i><b>Customer Details</b></i></legend>
        <form action="login" enctype="multipart/form-data" method="post">
            {% csrf_token %}
         
            <table cellpadding="7px" cellspacing="8px" align=center>
            <tr>
                <td colspan="2">
                    {{status}}<br/>
            </tr>
            <tr>
                <td colspan=2>
                    {{Status}}<br/>
                </td>
            </tr>
            <tr>
                <td><label>Enter EmailId</label></td>
                <td><input type="text" name="EmailId" id="EmailId" placeholder="Enter Email Id"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="text" name="Password" id="Password" placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td>Login Type</td>
                <td>
                <select name="usertype">
                    <option >Select</option>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
                </td>
            
            </tr>
                <td><input type="submit" value="Sign In"></td>
            </tr>

        </form>
        </fieldset>
    </table>
 

    </div>

 
    </body>
    {% include 'OMTBApp/footer.html' %}
</html>
