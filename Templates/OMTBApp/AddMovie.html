
<html>
    {% include 'OMTBApp/header.html' %}
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <div style="width:450px ; margin: auto;">
        <fieldset>
        <legend><i><b>Add Movie Details</b></i></legend>
        <form action="addmovie" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table cellpadding="7px" cellspacing="8px" align=center>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="MovieName" id="MovieName" placeholder="Movie Name"></td>
            </tr>
            <tr>
                <td><label>Type:</label></td>
                <td><select name="MovieType">
                    <option value="Horror">Horror</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Action">Action</option>
                    <option value="Commedy">Commedy</option>
                    <option value="Romantic">Romantic</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Language:</label></td>
                <td><select name="MovieLanguage">
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Gujrati">Gujrati</option>
                </select></td></tr>
            <tr>
                <td>Cast</td>
                <td><textarea rows="4" cols="40" name="MovieCast"></textarea></td>

            </tr>
                    
             <tr> 
                    <td><label>Director:</label></td>
                    <td><input type="text" name="MovieDirector" id="MovieDirector" placeholder="Movie Director"></td>
                    </tr></td>
            <tr>
                    <td><label>Movie Duration:</label></td>
                    <td><input type="text" name="MovieDuration" id="MovieDuration" placeholder="Movie Duration"></td>
            </tr>
            <tr>
                        <td><label>Release Date:</label></td>
                        <td><input type="text" name="MovieReleaseDate" id="Release Date" placeholder="Release Date"></td>
            </tr>
            <tr>
                        <td><label>Movie Image:</label></td>
                        <td><input type="file" id="img" name="MovieImg" accept="image/*"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Add Movie"></td>
            </tr>
            <tr>
                <td colspan="2">{{status}}</td>
            </tr>
        </form>
        </fieldset>
    </table>
 

    </div>

 
    </body>
    {% include 'OMTBApp/footer.html' %}
</html>
