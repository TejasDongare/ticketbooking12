
<html>
    {% include 'OMTBApp/header.html' %}
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <div style="width:450px ; margin: auto;">
        <fieldset>
        <legend><i><b>Add Movie Details</b></i></legend>
        <form action="/updateshow/{{show.ShowId}}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table cellpadding="7px" cellspacing="8px" align=center>
            <tr>
                <td><label>ID:</label></td>
                <td><input type="text" name="ShowId" value={{show.ShowId}}></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><select name="movie">
                    {% for movie in movielist %}
                    <option value="{{movie.movieId}}" {% if show.movie.movieId == movie.movieId %}Selected {% endif %}> {{movie.MovieName}}</option>
                    {% endfor %}
                </select></td>

            </tr>
            <td><label>Screen:</label></td>
            <td><select name="screen">
                <option value="screen 1" {% if show.screen == 'screen 1' %}selected{% endif %}>screen 1</option>
                <option value="screen 2" {% if show.screen == 'screen 2' %}selected{% endif %}>screen 2</option>
                <option value="screen 3" {% if show.screen == 'screen 3' %}selected{% endif %}>screen 3</option>
                <option value="screen 4" {% if show.screen == 'screen 4' %}selected{% endif %}>screen 4</option>
            </select></td>
                    
             <tr> 
                    <td><label>Theatre Name Location:</label></td>
                    <td><input type="text" name="theatreNameLocation" value={{show.theatreNameLocation}} id="MovieDirector" placeholder="Movie Director"></td>
                    </tr></td>
            <tr>
                        <td><label>Show Date:</label></td>
                        <td><input type="text" name="showDate" value={{show.showDate}}  id="Release Date" placeholder="Release Date"></td>
            </tr>
            <tr>
                <td><label>Show Time:</label></td>
                <td><input type="text" name="showTime" value={{show.showTime}}  id="Release Date" placeholder="Release Date"></td>
            </tr>
            <tr>
                <td><label>Show Price:</label></td>
                <td><input type="text" name="showPrice" value={{show.showPrice}}  id="Release Date" placeholder="Release Date"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Movie"></td>
            </tr>
            <tr>
                <td colspan="2">{{status}}</td>
            </tr>

        </form>
        </fieldset>
    </table>
 

    </div>

 
    </body>
    {% include 'OMTBApp/footer.html' %}
</html>
