
<html>
    {% include 'OMTBApp/header.html' %}
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <div style="width:450px ; margin: auto;">
        <fieldset>
        <legend><i><b>Add Movie Details</b></i></legend>
        <form action="/updatemovie/{{updatemovie.movieId}}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table cellpadding="7px" cellspacing="8px" align=center>
            <tr>
                <td><label>ID:</label></td>
                <td><input type="text" name="movieId" id="movieId" value={{updatemovie.movieId}} placeholder="Movie Name"></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="MovieName" id="MovieName" value={{updatemovie.MovieName}} placeholder="Movie Name"></td>
            </tr>
            <tr>
                <td><label>Type:</label></td>
                <td><select name="MovieType">
                    <option value="Horror" {% if updatemovie.MovieType == 'Horror' %}selected{% endif %}>Horror</option>
                    <option value="Fiction" {% if updatemovie.MovieType == 'Fiction' %}selected{% endif %}>Fiction</option>
                    <option value="Action" {% if updatemovie.MovieType == 'Action' %}selected{% endif %}>Action</option>
                    <option value="Commedy" {% if updatemovie.MovieType == 'Commedy' %}selected{% endif %}>Commedy</option>
                    <option value="Romantic" {% if updatemovie.MovieType == 'Romantic' %}selected{% endif %}>Romantic</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Language:</label></td>
                <td><select name="MovieLanguage"> 
                    <option value="Hindi" {% if updatemovie.MovieLanguage == 'Hindi' %}selected{% endif %}>Hindi</option>
                    <option value="Marathi" {% if updatemovie.MovieLanguage == 'Marathi' %}selected{% endif %}>Marathi</option>
                    <option value="Tamil" {% if updatemovie.MovieLanguage == 'Tamil' %}selected{% endif %}>Tamil</option>
                    <option value="Telugu" {% if updatemovie.MovieLanguage == 'Telugu' %}selected{% endif %}>Telugu</option>
                    <option value="Gujrati" {% if updatemovie.MovieLanguage == 'Gujrati' %}selected{% endif %}>Gujrati</option>
                </select></td></tr>
            <tr>
                <td>Cast</td>
                <td><textarea rows="4" cols="40" name="MovieCast">{{updatemovie.MovieCast}}</textarea></td>

            </tr>
                    
             <tr> 
                    <td><label>Director:</label></td>
                    <td><input type="text" name="MovieDirector" value={{updatemovie.MovieDirector}} id="MovieDirector" placeholder="Movie Director"></td>
                    </tr></td>
            <tr>
                    <td><label>Movie Duration:</label></td>
                    <td><input type="text" name="MovieDuration" id="MovieDuration" value={{updatemovie.MovieDuration}} placeholder="Movie Duration"></td>
            </tr>
            <tr>
                        <td><label>Release Date:</label></td>
                        <td><input type="text" name="MovieReleaseDate" value={{updatemovie.MovieReleaseDate}}  id="Release Date" placeholder="Release Date"></td>
            </tr>
            <tr>
                        <td><label>Movie Image:</label></td>
                        <td><input type="file" id="img" name="MovieImg" accept="image/*">
                        <br/>
                        <img src="{{updatemovie.MovieImg.url}}" width="100px" height="100px"></td>
                    </tr>

            <tr>
                <td><input type="submit" value="Update Movie"></td>
            </tr>
            <tr>
                <td colspan="2">{{status}}</td>
            </tr>
        </form>
        </fieldset>
    </table>
 

    </div>

 
    </body>
    {% include 'OMTBApp/footer.html' %}
</html>
