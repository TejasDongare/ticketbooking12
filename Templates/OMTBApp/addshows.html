

<html>
    {% include 'OMTBApp/header.html' %}
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <div style="width:450px ; margin: auto;">
        <fieldset>
        <legend><i><b>Add New Shows</b></i></legend>
        <form action="addshows" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table cellpadding="7px" cellspacing="8px" align=center>
            <tr>
                <td><label>Select Movie:</label></td>
                <td>
                    <select name="movie">
                        <option value="">Select</option>
                        {% for movie in movielist %}
                            <option value="{{movie.movieId}}">{{movie.MovieName}}</option>
                        {% endfor %}
                    </select>
                    

                </td>
            </tr>
            <tr>
                <td><label>Theatre-Name and Location</label></td>
                <td><input type="text" name="theatreNameLocation"></td>
            </tr>
            <tr>
                <td><label>Select Screen:</label></td>
                <td>
                    <select name="screen">
                        <option value="">Select</option>
                        <option value="screen 1">screen 1</option>
                        <option value="screen 2">screen 2</option>
                        <option value="screen 3">screen 3</option>
                        <option value="screen 4">screen 4</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><label>Enter Show Dates</label></td>
                <td><input type="text" name="showDate"></td>
            </tr>
            <tr>
                <td><label>Enter Show Time</label></td>
                <td><input type="text" name="showTime"></td>
            </tr>
            <tr>
                <td><label>Enter Show Price</label></td>
                <td><input type="text" name="showPrice"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Add Show"></td>
            </tr>
            <tr>
                <td colspan="2">{{status}}</td>
            </tr>
        </form>
        </fieldset>
    </table>
 

    </div>

 
    </body>
    {% include 'OMTBApp/footer.html' %}
</html>
